<!DOCTYPE html>
<html>

<head>
    <title>LOGIN FORM</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row align-items-center">
            <div class="col-md-6">
                <form id="myform">
                    <h1 class="text-center">Have an account?</h1>
                    <div class="details">
                        <p class="text-center">Login Here</p>
                        <hr>
                        <div class="form-group">
                            <label for="loginemail"><b>EMAIL ID :</b></label>
                            <input type="email" class="form-control" id="loginemail" placeholder="Your email"
                                name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="loginpassword"><b>PASSWORD:</b></label>
                            <input type="password" class="form-control" id="loginpassword" placeholder="Password"
                                name="password" required>
                        </div>
                        </hr>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                        <p class="text-center mt-2">Don't have an account? <a href="register.html"
                                class="text-primary">Sign
                                Up</a></p>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <img src="login.jpg" alt="Flat Png Vectors" class="img-fluid">
            </div>
        </div>
    </div>

    <script src="signin.js"></script>
</body>

</html>
