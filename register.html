<!DOCTYPE html>
<html>

<head>
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row align-items-center">
            <div class="col-md-6">
                <form class="form-container">
                    <div class="form-content">
                        <h1 class="text-center">REGISTRATION !!</h1>
                        <div class="details">
                            <p class="text-center">Please fill this form to create an account</p>
                            <hr>
                            <div class="form-group">
                                <label for="regusername"><b>USERNAME: </b></label>
                                <input type="text" class="form-control" placeholder="Username" name="username"
                                    id="regusername" required>
                            </div>
                            <div class="form-group">
                                <label for="regemail"><b>EMAIL ID : </b></label>
                                <input type="email" class="form-control" placeholder="Your email" name="email"
                                    id="regemail" required>
                            </div>
                            <div class="form-group">
                                <label for="regpassword"><b>PASSWORD: </b></label>
                                <input type="password" class="form-control" placeholder="Password" name="password"
                                    id="regpassword" required>
                            </div>
                            <div class="form-group">
                                <label for="initialDeposit"><b>INITIAL DEPOSIT (Greater than 500): </b></label>
                                <input type="number" class="form-control" placeholder="Initial Deposit"
                                    name="initialDeposit" id="initialDeposit" required min="501">
                            </div>
                        </div>
                        <div class="button-container">
                            <button type="submit" id="disp"
                                class="btn btn-primary btn-block regbutton">Register</button>
                        </div>
                        <div class="signin">
                            <p class="text-center">Already have an account? <a href="signin.html">Login</a></p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <img src="register.jpg" alt="Flat Png Vectors" class="img-fluid">
            </div>
        </div>
    </div>

    <script src="register.js"></script>
</body>

</html>
